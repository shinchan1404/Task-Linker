<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Login and Signup Page</title>
    <script>
        function showForm(formType) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            if (formType === 'login') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
            }
        }

        function handleLogin(event) {
            event.preventDefault(); // Prevent the default form submission

            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            // Send the login request to the backend
            fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => {
                if (response.ok) {
                    return response.json(); // Parse the JSON response
                } else {
                    throw new Error('Login failed: ' + response.statusText);
                }
            })
            .then(data => {
                // Store the token in local storage or session storage
                localStorage.setItem('token', data.token);
                // Redirect to dashboard.html after successful login
                window.location.href = 'dashboard.html';
            })
            .catch(error => {
                console.error('Error during login:', error);
                alert('Login failed. Please check your credentials and try again.');
            });
        }

        function handleSignup(event) {
            event.preventDefault(); // Prevent the default form submission

            const username = document.getElementById('signupUsername').value;
            const password = document.getElementById('signupPassword').value;

            // Send the signup request to the backend
            fetch('/api/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => {
                if (response.ok) {
                    return response.json(); // Parse the JSON response
                } else {
                    throw new Error('Signup failed: ' + response.statusText);
                }
            })
            .then(data => {
                alert('Signup successful! You can now log in.');
                // Optionally, you can redirect to the login form after signup
                showForm('login');
            })
            .catch(error => {
                console.error('Error during signup:', error);
                alert('Signup failed. Please try again.');
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Academic Portal</h1>

        <button type="button" onclick="showForm('login')">Login</button>
        <button type="button" onclick="showForm('signup')">Signup</button>

        <div id="loginForm" style="display:none;">
            <h2>Login</h2>
            <form onsubmit="handleLogin(event)">
                <div>
                    <label for="loginUsername">Username:</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div>
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="signupForm" style="display:none;">
            <h2>Signup</h2>
            <form onsubmit="handleSignup(event)">
                <div>
                    <label for="signupUsername">Username:</label>
                    <input type="text" id="signupUsername" required>
                </div>
                <div>
                    <label for="signupPassword">Password:</label>
                    <input type="password" id="signupPassword" required>
                </div>
                <button type="submit">Signup</button>
            </form>
        </div>
    </div>
</body>
</html>
